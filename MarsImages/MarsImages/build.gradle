apply plugin: 'android'

repositories {
    mavenCentral()
    maven { url "http://jzaccone.github.io/SlidingMenu-aar" }
}

android {
    compileSdkVersion 20
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 12
        versionName "2.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
        }
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.evernote', name: 'evernote-api', version: '1.25.1'
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
    compile group: 'com.github.chrisbanes.photoview', name: 'library', version: '1.2.3'
    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:0.4.0@aar') {
        transitive = true
    }
    compile('com.cocoahero.android:geojson:1.0.0@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'se.emilsjolander:stickylistheaders:2.3.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
}
